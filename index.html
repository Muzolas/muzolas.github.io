    <style>
        #socialmedia{
           display: inline-flex;
        }
        .bar {
            height: 5px;
            background: #ffffff;
            text-align: right;
        }

        .bar-html {
            width: 95%;
            animation: htmlSkill 1s;
            animation-delay: .4s;
        }

        .bar-css {
            width: 90%;
            animation: cssSkill 2s;
            animation-delay: .4s;
        }

        .bar-js {
            width: 75%;
            animation: jsSkill 3s;
            animation-delay: .4s;
        }

        @keyframes htmlSkill {
            0% {
                width: 0;
            }

            100% {
                width: 95%;
            }
        }

        @keyframes cssSkill {
            0% {
                width: 0;
            }

            100% {
                width: 90%;
            }
        }

        @keyframes jsSkill {
            0% {
                width: 0;
            }

            100% {
                width: 75%;
            }
        }
    </style>

            <div class="col-lg-8 bg-white text-dark py-5 px-5">

                    <div class="container">
                        <h4 class="text-uppercase">project</h4>
                        <hr>
                        <table class="table table-striped">
                            <thead>
                                <tr>

                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Project</th>
                                    <th scope="col">Date</th>
                                </tr>


                            </thead>
                            <tbody id="list">

                            </tbody>
                        </table>

                    <div class="container">
                        <div class="input">
                            <div class="input-group input-group-sm mb-3">
                                <input id="tname" placeholder="Name" type="text" class="form-control" aria-label="Small"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="input-group input-group-sm mb-3">

                                <input id="tsurname" placeholder="Surname" type="text" class="form-control"
                                    aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="input-group input-group-sm mb-3">

                                <input id="tproject" placeholder="Project" type="text" class="form-control"
                                    aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="input-group input-group-sm mb-3">

                                <input id="tdate" placeholder="Date" type="date" class="form-control" aria-label="Small"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <button class="btn bg-success text-white" id="button">Save</button>

                        </div>
                    </div>


                </div>

    <script>


        button.onclick = function () {

            let Name = document.createElement("td");
            let Surname = document.createElement("td");
            let Project = document.createElement("td");
            let Date = document.createElement("td");

            Name.textContent = tname.value;
            Surname.textContent = tsurname.value;
            Project.textContent = tproject.value;
            Date.textContent = tdate.value;

            let tr = document.createElement("tr");
            tr.appendChild(Name);
            tr.appendChild(Surname);
            tr.appendChild(Project);
            tr.appendChild(Date);

            list.appendChild(tr);

            tname.value = " ";
            tsurname.value = " ";
            tproject.value = " ";
            tdate.value = " ";

            tname.focus();

        }

    </script>
