<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Muzolas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item ">
                        <a class="nav-link" href="home.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="project.html">Project</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <div class="container p-5">


        <div class="bg-white text-dark py-5">

            <div class="container">
                <h4 class="text-uppercase">project</h4>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>


                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Project</th>
                            <th scope="col">Date</th>
                        </tr>


                    </thead>
                    <tbody id="list">

                        <div class="container" style=" display: flex;">
                            <hr>
                            <div class="input">
                                <div class="input-group  mb-3">
                                    <input id="name" placeholder="Name" type="text" class="form-control" aria-label="Small"
                                        aria-describedby="inputGroup-sizing-sm" style="border-radius: 10px;">
                                    <input id="surname" placeholder="Surname" type="text" class="form-control ml-3" aria-label="Small"
                                        aria-describedby="inputGroup-sizing-sm"  style="border-radius: 10px;">
                                    <input id="project" placeholder="Project" type="text" class="form-control ml-3" aria-label="Small"
                                        aria-describedby="inputGroup-sizing-sm"  style="border-radius: 10px;">
                                    <input id="date" placeholder="Date" type="date" class="form-control ml-3" aria-label="Small"
                                        aria-describedby="inputGroup-sizing-sm"  style="border-radius: 10px;">
                                    <button class="btn bg-success text-white ml-3" style="border-radius: 10px;" onclick="save()">Save
                                        <i class="fa fa-save mx-1"></i>
                                    </button>
                    
                                </div>
                    
                    
                    
                            </div>
                    
                    
                    
                        </div>
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
   

        <script>
            const table = document.getElementById("list");
            function save() {
                let data={
                    name:document.getElementById("name").value || "Değer Yok",
                    surname:document.getElementById("surname").value || "Değer Yok",
                    project:document.getElementById("project").value || "Değer Yok",
                    date:document.getElementById("date").value || "Değer Yok",
                }
                fetch("https://reqres.in/api/users",{
                    method:"POST",
                    headers:{
                        'Content-Type':'application/json'
                    },
                    body:JSON.stringify(data)
                })
                .then(response=>response.json())
                .then(data=>{
                    table.innerHTML+=`
                    <tr>
                            <td>
                                ${data.name}
                            </td>
                            <td>
                                ${data.surname}
                            </td>
                            <td>
                                ${data.project}
                            </td>
                            <td>
                               ${data.date}
                            </td>
                            </tr>
                    
                    `

                })
            }

        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>




</body>


</html>
